<header class="h-14 bg-slate-800/80 backdrop-blur-sm border-b border-slate-700/50 flex items-center justify-between px-4 shrink-0 z-20">
  <div class="flex items-center gap-2">
    <button (click)="toggleSidebar()" title="Toggle Explorer" class="p-2 rounded-md hover:bg-slate-700/50 transition-colors text-slate-400 hover:text-slate-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
    </button>
    <div class="relative">
      <button (click)="toggleNewFileMenu()" class="flex items-center gap-2 bg-slate-700/50 hover:bg-slate-700 text-slate-300 font-semibold py-1.5 px-3 rounded-md transition-colors duration-200 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
        New File
      </button>
      @if(showNewFileMenu()) {
        <div class="absolute top-full left-0 mt-2 w-48 bg-slate-800 border border-slate-700 rounded-md shadow-lg py-1 z-30">
          <button (click)="createNewFile('code')" class="w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700/50">Code File (.ts)</button>
          <button (click)="createNewFile('markdown')" class="w-full text-left px-4 py-2 text-sm text-slate-300 hover:bg-slate-700/50">Markdown File (.md)</button>
        </div>
      }
    </div>
  </div>
  <div class="flex items-center gap-2 absolute left-1/2 -translate-x-1/2">
    <div class="bg-indigo-500 rounded-md p-1.5">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
    </div>
    <h1 class="text-lg font-bold text-slate-100 hidden sm:block">Agentic Studio</h1>
  </div>
  <div class="flex items-center gap-2">
    <button (click)="toggleChat()" title="Toggle Chat" class="p-2 rounded-md hover:bg-slate-700/50 transition-colors text-slate-400 hover:text-slate-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
    </button>
  </div>
</header>
