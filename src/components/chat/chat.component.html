<div class="flex flex-col h-full bg-slate-900">
  <div #chatContainer class="flex-1 overflow-y-auto p-6 space-y-6">
    @if (messages().length === 0) {
      <div class="flex flex-col items-center justify-center h-full text-slate-500">
        <div class="bg-indigo-500/20 rounded-full p-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-slate-300">Welcome to Agentic Studio</h2>
        <p>Start a conversation to begin your project.</p>
      </div>
    } @else {
      @for (message of messages(); track $index) {
        <div class="flex items-start gap-4" [class.flex-row-reverse]="message.role === 'user'">
          <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0 text-white font-semibold" [class.bg-indigo-500]="message.role === 'model'" [class.bg-slate-600]="message.role === 'user'">
            @if (message.role === 'model') {
              <span>A</span>
            } @else {
              <span>U</span>
            }
          </div>
          <div class="max-w-4xl p-4 rounded-lg prose prose-invert prose-slate" [class.bg-slate-800]="message.role === 'model'" [class.bg-sky-600/30]="message.role === 'user'">
            <div [innerHTML]="message.content | markdownToHtml"></div>
            @if (isLoading() && $index === messages().length - 1 && message.role === 'model') {
              <div class="w-1.5 h-1.5 bg-slate-200 rounded-full animate-pulse mt-2"></div>
            }
          </div>
        </div>
      }
    }
  </div>

  <div class="p-4 border-t border-slate-700/50 bg-slate-800/20">
    <div class="max-w-4xl mx-auto">
      <form (submit)="sendMessage()" class="relative">
        <textarea 
          [(ngModel)]="userInput"
          name="userInput"
          (keydown.enter)="!$event.shiftKey && sendMessage(); $event.shiftKey ? null : $event.preventDefault()"
          placeholder="Ask the agent to perform a task..."
          class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 pr-12 resize-none focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-shadow"
          rows="1"></textarea>
        <button 
          type="submit" 
          [disabled]="isLoading() || userInput().trim() === ''"
          class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-md text-slate-400 hover:bg-indigo-600 hover:text-white disabled:hover:bg-transparent disabled:text-slate-600 disabled:cursor-not-allowed transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
