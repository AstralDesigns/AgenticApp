<div class="p-4">
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-4">
    @for(item of mediaItems; track item.path) {
      <button 
        (click)="selectItem(item)"
        class="relative aspect-square group overflow-hidden rounded-lg bg-slate-700/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-800"
      >
        @if(item.icon === 'image' && item.thumbnailUrl) {
          <img [src]="item.thumbnailUrl.replace('/40/40', '/200/200')" [alt]="item.name" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-200">
        }
        @if(item.icon === 'video' && item.thumbnailUrl) {
          <div class="absolute inset-0 flex items-center justify-center bg-black/30">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white/70" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
            </svg>
          </div>
          <video [src]="item.thumbnailUrl" muted class="w-full h-full object-cover"></video>
        }
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-2">
          <p class="text-xs text-white truncate font-medium">{{ item.name }}</p>
        </div>
      </button>
    }
  </div>
</div>
